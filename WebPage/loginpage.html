<html>
    <head>
        <title>顺道儿——登陆</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css\welcome_style.css" rel="stylesheet" type="text/css" />
        <link href="css\general_style.css" rel="stylesheet" type="text/css" />
        <script src = "js/jquery-1.8.2.min.js"></script>
        <script type = "text/javascript">
            var o = {"username":"","password":""};
            var flag = "0";
            var url;
            function login(){
                var name = document.getElementById("user_name").value;
                var password = document.getElementById("user_password").value;
                o["username"] = name;
                o["password"] = password;
                $.ajax({
                    async:false,
                    type:"POST",
                    url:"http://api.byway.net.cn/v1/login/",
                    data:JSON.stringify(o),
                    success:function(jsonResult){
                        flag = "shoppage.html";
                    },
                    error:function(jsonResult){
                        flag = "loginpage.html";
                        alert("登陆失败！");
                    }
                });
                window.location.href = flag;
            }
        </script>
        
    </head>
    <body>
        <div class="header">
            <img class="back" style="height: 24px;padding-top: 7px;" src="Images\icon\white_logoicon.png" alt=""/>
            <span class="theme" >&nbsp;&nbsp;BYWAY</span>
        </div>
        <div id="register_form">
            <fieldset>
                <form id = "form1" action = "http://api.byway.net.cn/v1/login/" method = "post"> 
                    <p><img class="icon" src="Images/icon/usericon.png"  alt="用户" /> <input class="ipt" id="user_name" type="text" style='width: 200px' placeholder="用户名" value = ""/></p>            
                    <p><img class="icon" src="Images/icon/pwdicon.png"  alt="密码" /> <input class="ipt" id="user_password" type="password" style='width: 200px' placeholder="密码" value = ""/></p>                  
                    <input id = "submit"  onclick = "login()" type = "button" value = "登录"/>          
                </form> 
                <p style="padding-top: 40px; font-size: 17px;color: #878787;">
                    还没有顺道儿账号？
                    <a href="registpage.html" ><input class="rgt" id="regist" type="button" value="注 册"/></a>
                </p>
                <p style="padding-top: 40px; font-size: 14px;color: #878787;">———————— 其它登陆方式 ————————</p>
                <p style="padding-top: 25px;">
                    <img style="height: 30px" src="Images/icon/emailicon.png"  alt="Email" /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <img style="height: 30px" src="Images/icon/phoneicon.png"  alt="手机号" /> 
                </p>
            </fieldset>
        </div>
    </body>
</html>
